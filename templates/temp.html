

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter your text below</h1>

<form action="/analyze" method="get">
    <textarea name="text" style="margin: 0px; width: 1344px; height: 292px;"></textarea>

    <input type="checkbox" name="removepunc"> Remove Punctuations <br>
    <input type="checkbox" name="fullcaps"> Capitalize Text<br>
    <input type="checkbox" name="newlineremover"> Remove New Lines <br>
    <input type="checkbox" name="removespaces"> Remove Extra Spaces <br>
    <input type="checkbox" name="charcount"> Count Characters <br>

    <button type="submit">Analyze text</button>
</form>

</body>
</html>
