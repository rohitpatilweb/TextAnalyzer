   <form action="/analyze" method="post"> {% csrf_token %}
<div class="container" style="">

<div style="margin-top:25px;" class="shadow p-3 mb-5 bg-body rounded mb-3" >
  <label for="exampleFormControlTextarea1" style="padding:10px;border-radius:15px; background-color:black;" class="form-label text-white">Enter Your Text Here </label>
  <textarea name="text" style="background-color:#f2f2f2;" class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
</div>
</div>


 <div class=" container">
<div class="form-check form-switch">
  <input class="form-check-input " type="checkbox" id="flexSwitchCheckDefault1" name="removepunc">
  <label class="form-check-label text-black " for="flexSwitchCheckDefault1">Remove Punctuations</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2" name="fullcaps">
  <label class="form-check-label text-black" for="flexSwitchCheckDefault2"> Capitalize Text</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault3" name="newlineremover">
  <label class="form-check-label text-black" for="flexSwitchCheckDefault3">Remove New Lines </label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault4" name="removespaces" >
  <label class="form-check-label text-black" for="flexSwitchCheckDefault4"> Remove Extra Spaces</label>
</div>
  </div>
<div class="container">
<button  style="margin-top: 16px; background-color: #70dbdb ;" type="submit" class="btn shadow-sm mb-4 ">Analyze Text</button>
<br>
</div>
   </form>
